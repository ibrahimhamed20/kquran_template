    <script>
        jQuery(document).ready(function () {

            $("form").each(function () {
                $(this).validate({
                    errorElement: 'span',
                    errorClass: 'invalid-feedback',

                    errorPlacement: function (error, element) {
                        if (element.parent('.input-group').length ||
                            element.prop('type') === 'checkbox' || element.prop('type') === 'radio') {
                            error.insertAfter(element.parent());
                            // else just place the validation message immediately after the input
                        } else if (element.hasClass('kt-select2')) {
                            error.insertAfter(element.parent());
                        } else {
                            error.insertAfter(element);
                        }
                    },
                    highlight: function (element) {

                        if ($(element).hasClass('kt-select2')) {
                            $(element).closest('div').find('span.select2-selection').removeClass('is-valid').addClass('is-invalid').css('border', '1px solid #dc3545');

                        } else {
                            $(element).closest('.form-control').removeClass('is-valid').addClass('is-invalid');
                        }
                        // add the Bootstrap error class to the control group
                    },


                    ignore: ":hidden, [contenteditable='true']",


                    unhighlight: function (element) {

                        if ($(element).hasClass('kt-select2')) {
                            $(element).closest('div').find('span.select2-selection').removeClass('is-invalid').addClass('is-valid').css('border', '');
                        } else {
                            $(element).closest('.form-control').removeClass('is-invalid').addClass('is-valid');
                        }
                    },

                    success: function (element) {
                        if ($(element).hasClass('kt-select2')) {
                            $(element).closest('div').find('span.select2-selection').removeClass('is-invalid').addClass('is-valid').css('border', '');
                        } else {
                            $(element).closest('.form-control').removeClass('is-invalid').addClass('is-valid'); // remove the Boostrap error class from the control group
                        }
                    },

                    focusInvalid: false, // do not focus the last invalid input

                    rules: { "email": { "laravelValidation": [["Required", [], "The email field is required.", true], ["Email", [], "The email must be a valid email address.", false]] }, "password": { "laravelValidation": [["Required", [], "The password field is required.", true]] } }
                });
            });
        });
    </script>

    <script>
        const changeLang = (element) => {
            document.getElementById('langChange').removeAttribute('class');
            if (element.innerText == 'English') {
                element.innerText = 'العربية';
                document.getElementById('langChange').setAttribute('class', 'language_en');
            } else {
                element.innerText = 'English';
                document.getElementById('langChange').setAttribute('class', 'language_ar');
            }
        }
    </script>
