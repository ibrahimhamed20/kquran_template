  <script>
    $(document).ready(function () {
      $(".chapter_box").click(function () {
        if ($('[type="checkbox"]', this).is(':checked')) {
          $(this).addClass('select');
        } else {
          $(this).removeClass('select');
        }
      });
    });

  <script>
    document.addEventListener('DOMContentLoaded', function () {

        showDownloadButton: false,
        enableKeystrokes: true
      });
    });

    $(document).ready(function () {
      $('.play-pause-btn').click(function () {
        $('.para_box').removeClass('active');
        $(this).closest('.para_box').toggleClass('active');
      });
    });
  </script>
  <script>
    const changeLang = (element) => {
      document.getElementById('langChange').removeAttribute('class');
      if (element.innerText == 'English') {
        element.innerText = 'العربية';
        document.getElementById('langChange').setAttribute('class', 'language_en');
      } else {
        element.innerText = 'English';
        document.getElementById('langChange').setAttribute('class', 'language_ar');
      }
    }
